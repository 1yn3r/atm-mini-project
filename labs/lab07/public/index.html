<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EduOnline</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>📚 EduOnline</h1>
            <p>Hệ thống học tập và thi trực tuyến</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="success-message" id="successMessage">
                Đăng nhập thành công! Đang chuyển hướng...
            </div>
            
            <div class="form-group" id="usernameGroup">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
                <div class="error-message" id="usernameError">Vui lòng nhập tên đăng nhập</div>
            </div>
            
            <div class="form-group" id="passwordGroup">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                <div class="error-message" id="passwordError">Vui lòng nhập mật khẩu</div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="loginBtn">Đăng nhập</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Hủy bỏ</button>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Tính năng quên mật khẩu sẽ được phát triển!')">Quên mật khẩu?</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const successMessage = document.getElementById('successMessage');

        // Load remembered username khi trang load
        window.addEventListener('load', () => {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMeCheckbox.checked = true;
            }
        });

        function clearErrors() {
            document.querySelectorAll('.form-group.error').forEach(group => group.classList.remove('error'));
        }

        function showError(groupId, errorId, message) {
            const group = document.getElementById(groupId);
            const error = document.getElementById(errorId);
            group.classList.add('error');
            error.textContent = message;
        }

        function validateForm() {
            let isValid = true;
            clearErrors();

            if (!usernameInput.value.trim()) {
                showError('usernameGroup', 'usernameError', 'Vui lòng nhập tên đăng nhập');
                isValid = false;
            }
            if (!passwordInput.value.trim()) {
                showError('passwordGroup', 'passwordError', 'Vui lòng nhập mật khẩu');
                isValid = false;
            }
            return isValid;
        }

        // Submit login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateForm()) return;

            loginBtn.textContent = 'Đang đăng nhập...';
            loginBtn.disabled = true;

            try {
                const res = await fetch("http://localhost:3000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        password: passwordInput.value
                    }),
                    credentials: "include" 
                });

                if (!res.ok) throw new Error("Đăng nhập thất bại");

                const data = await res.json();

                // lưu session userId (hoặc token) vào localStorage
                localStorage.setItem("userId", data.userId);

                if (rememberMeCheckbox.checked) {
                    localStorage.setItem("rememberedUsername", usernameInput.value.trim());
                } else {
                    localStorage.removeItem("rememberedUsername");
                }

                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            } catch (err) {
                showError('passwordGroup', 'passwordError', 'Tên đăng nhập hoặc mật khẩu không đúng');
                loginBtn.textContent = 'Đăng nhập';
                loginBtn.disabled = false;
            }
        });

        cancelBtn.addEventListener('click', () => {
            if (confirm('Bạn có chắc chắn muốn hủy bỏ?')) {
                loginForm.reset();
                clearErrors();
                successMessage.style.display = 'none';
                alert('Đã hủy bỏ đăng nhập');
            }
        });
        // // Reset form về trạng thái ban đầu khi load trang
        // window.addEventListener('load', () => {
        //     // Reset toàn bộ form và UI
        //     loginForm.reset();
        //     clearErrors();
        //     successMessage.style.display = 'none';
        //     loginBtn.textContent = 'Đăng nhập';
        //     loginBtn.disabled = false;

        //     // Khôi phục username nếu có remember
        //     const rememberedUsername = localStorage.getItem('rememberedUsername');
        //     if (rememberedUsername) {
        //         usernameInput.value = rememberedUsername;
        //         rememberMeCheckbox.checked = true;
        //     }
        // });
        // Reset form về trạng thái ban đầu khi load hoặc khi quay lại từ cache
        window.addEventListener('pageshow', () => {
            // Reset toàn bộ form và UI
            loginForm.reset();
            clearErrors();
            successMessage.style.display = 'none';
            loginBtn.textContent = 'Đăng nhập';
            loginBtn.disabled = false;

            // Khôi phục username nếu có remember
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMeCheckbox.checked = true;
            }
        });

    </script>
</body>
</html>
